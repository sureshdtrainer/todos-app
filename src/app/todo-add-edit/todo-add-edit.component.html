<div mat-dialog-title>
    <h1>Todo Form</h1>
</div>
<form [formGroup]="todoForm" (ngSubmit)="onTodoFormSubmit()">
    <div mat-dialog-content>
        <p></p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Enter Todo Description" formControlName="description">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Any task to be completed?</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="Enter Name of User" formControlName="username">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Who will do this task?</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="targetDate">
                <mat-hint>By when? in DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option value="false">Not Done</mat-option>
                    <mat-option value="true">Done</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
